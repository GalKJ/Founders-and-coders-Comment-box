<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Box</title>
    <link rel="stylesheet" href="./commentBox.css" />
  </head>
  <body>
    <header>
      <h1>Comment Box</h1>
    </header>

    <form id="form" action="">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" autofocus />

      <br />
      <br />

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />

      <br />
      <br />

      <label for="email">Enter your email:</label>
      <br />
      <input type="email" id="email" name="email" />

      <br />
      <br />

      <label for="comment">Comment Box:</label><br />
      <input
        type="text"
        id="comment"
        name="comment"
        maxlength="140"
        size="140"
        placeholder="Please leave a comment"
      />

      <span id="charCount2">0</span>
      <span>/140</span>

      <br />
      <br />

      <input type="submit" value="Click to submit" id="subBut" />
    </form>

    <section class="nameParas">
      <p id="fNameBox"></p>

      <p id="lNameBox"></p>
    </section>

    <p id="comBox"></p>

    <script src="./commentBox.js"></script>
  </body>
</html>
